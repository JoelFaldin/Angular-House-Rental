<h1>Hanni page :D</h1>
<hr />

<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Add: {{ song() }} outfit</h3>
    <input
      type="text"
      class="form-control"
      placeholder="Song"
      [value]="song()"
      (change)="song.set(txtSong.value)"
      #txtSong
    >

    <input
      type="number"
      class="form-control mt-2"
      placeholder="Coolness"
      [value]="coolness()"
      (change)="coolness.set(txtCoolness.value ? +txtCoolness.value : 0)"
      #txtCoolness
    >

    <button (click)="addOutfit()" class="mt-2 btn btn-primary">
      Add
    </button>
  </div>


  <div class="col-12 col-sm-6">
    <njz-outfit-list [outfits]="outfits()" />
  </div>
</section>
